{% extends 'base.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Delete Course</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'courses:course_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
