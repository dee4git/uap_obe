{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i>
                        Edit CLO {{ clo.get_clo_code }}
                    </h5>
                    <a href="{% url 'courses:manage_clos' section.id %}" class="btn btn-light btn-sm">
                        <i class="fas fa-arrow-left me-2"></i>Back to CLOs
                    </a>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.sl.id_for_label }}" class="form-label">Serial Number</label>
                            {{ form.sl }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.plo.id_for_label }}" class="form-label">Mapped PLO</label>
                            {{ form.plo }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'courses:manage_clos' section.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
